<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&amp;display=swap" rel="stylesheet">
    <title>Huawei | Matebook Pro</title>
</head>
<body>
  
    <!-- Header & Nav  -->
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="Three Dot Logo">
            <h2 class="logo-text">Three Dots</h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="#">About</a></li>
                <li class="nav-link"><a href="#">Specs</a></li>
                <li class="nav-link"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <button class="cart-button">Buy</button>
            <a href="#"><img src="./img/cart.svg" alt=""></a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the Future</h1>
                    <p>
                       The new 14-inch bezeless Matebook Pro offering a 
                       4K display with touch screen.
                   </p>
                </div>
                <div class="cta">
                    <button class="cta-select">Learn More</button>
                    <button class="cta-buy">View Options</button>
                </div>
            </div>
            <div class="matebook">
                <img src="./img/matebook.png" alt="The new 2021 14 inch Matebook Pro">
            </div>
        </section>
        <img class="big-circle" src="./img/big-eclipse.svg" alt="">
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">        
        <img class="small-circle" src="./img/small-eclipse.svg" alt="">
    </main>

</body>
</html>
